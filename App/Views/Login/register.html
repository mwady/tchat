{% extends "base.html" %}

{% block title %}Inscription{% endblock %}

{% block body %}

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
            
            <form class="login100-form validate-form form-register" method="POST" action="signup" enctype="multipart/form-data">
                {% if error %}
                    <span class="error-span">{{error}}</span>
                {% endif %}  
                
                <span class="login100-form-title p-b-33">
                    Inscription
                </span>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="name" placeholder="Nom & Prénom" required="">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="email" name="email" placeholder="Email" required="">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="username" placeholder="Username" required="">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="wrap-input100 rs1 validate-input">
                    <input class="input100" type="password" name="password" placeholder="Mot de passe" required="">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="wrap-input100 rs1 validate-input">
                    <input class="input100" type="password" name="confirmpassword" placeholder="Confirmer mot de passe" required="">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="wrap-input100 rs1">
                    <input class="input100" type="file" name="image" class="form-control" style="padding-top: 16px;">
                </div>

                <div class="container-login100-form-btn m-t-20">
                    <button class="login100-form-btn">
                        S'inscrire'
                    </button>
                </div>
                <div class="text-center">
                    <span class="txt1">
                        Déja un compte?
                    </span>

                    <a href="/" class="txt2 hov1">
                        Se connecter
                    </a>
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
